  <rect x="3" y="2" width="13" height="16" rx="2.5" stroke="currentColor" stroke-width="1.4" fill="none"/>
  <!-- Text lines -->
  <line x1="6.5" y1="7"  x2="12.5" y2="7"  stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="6.5" y1="10" x2="12.5" y2="10" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
  <line x1="6.5" y1="13" x2="10"   y2="13" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
